<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Twitter Interaction Manager</title>
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            overflow: hidden;
            /* Prevent body scroll */
        }

        #root {
            height: 100%;
            overflow-y: auto;
            /* Enable scroll on root container */
            overflow-x: hidden;
            padding: 16px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="popup.js"></script>
</body>

</html>
